<div class="game-container">
  

  <!-- Game Area -->
  <div class="game-area" #gameArea>
    <!-- Player Markers -->
    <div 
      *ngFor="let marker of playerMarkers" 
      class="player-marker"
      [class.selected]="marker.selected"
      [class.completed]="marker.completed"
      [style.left]="'calc(50% + ' + marker.x + 'px - 20px)'"
      [style.top]="'calc(50% + ' + marker.y + 'px - 20px)'"
    >
      P{{ marker.id }}
    </div>

    <!-- Bottle -->
    <img 
      src="assets/bottle.png"
      class="bottle"
      [class.spinning]="isSpinning"
      (click)="spinBottle()"
      #bottle
      alt="Bottle"
      title="Click to point to a random player"
    />
  </div>

  <!-- Status Message -->
  <div class="status-message" [class]="statusClass">
    {{ statusMessage }}
  </div>

<!-- Input Section -->
<div class="input-section">
  <!-- volume control -->
  <div class="volume-control">
    <button 
      class="volume-button"
      (click)="audioServiceInstance.toggleMute()"
      [class.muted]="audioServiceInstance.isAudioMuted()"
      [disabled]="isSpinning"
      title="Toggle Sound"
    >
      {{ audioServiceInstance.isAudioMuted() ? 'ğŸ”‡' : 'ğŸ”Š' }}
    </button>
  </div>

  <input 
    type="number" 
    id="playerCount"
    [(ngModel)]="playerCount" 
    (input)="onPlayerCountChange()"
    min="2" 
    max="12" 
    [disabled]="isSpinning"
  >
  
  <!-- Dynamic Button -->
  <button 
    class="reset-button" 
    (click)="resetGame()"
    [disabled]="isSpinning"
  >
  ğŸ—˜
  </button>
</div>

  
</div>
